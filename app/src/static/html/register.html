<!DOCTYPE html>
<html lang="en">

<!-- Register as a Member -->
<div class="container my-5">
    <h2 class="text-center mb-4 register-heading">Sign Up</h2>
    <div class="text-center">
        <hr style="width: 50%; border: 1px solid #000000; margin: 0 auto;" />

    <form action="register.php" method="POST" class="mx-auto" style="max-width: 500px;">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label register-label username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="" required />

        <div class="mb-3">
            <label for="password" class="form-label register-label password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="" required />
