<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi 404 - Page not found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            color: #ff6b6b;
        }
        h2 {
            font-size: 30px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hình ảnh -->
        <img src="https://cdn-icons-png.flaticon.com/512/755/755014.png" alt="404 Error" class="animation">
        <!-- Tiêu đề -->
        <h1>404</h1>
        <h2>Oops! Page not found.</h2>
        <!-- Mô tả -->
        <p>The Page you are looking for doesn't exist or an other error occured.</p>
        <!-- Nút quay lại trang chủ -->
        <a href="/index.php" class="btn">Back to home page</a>
        
        </p>
    </div>
</body>
